    <style>
        /* Social Share Popup Styles */
        .share-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: bottom 0.3s ease-in-out;
            z-index: 1000;
            border: 1px solid #eee;
        }

        .share-popup.show {
            bottom: 20px;
        }

        .share-popup .share-text {
            font-size: 0.9rem;
            color: #333;
        }

        .share-popup .copy-btn {
            background: #B9FF66;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .share-popup .copy-btn:hover {
            background: #a8ff3d;
        }

        .share-popup .social-icons {
            display: flex;
            gap: 0.75rem;
        }

        .share-popup .social-icons a {
            color: #333;
            transition: color 0.2s;
        }

        .share-popup .social-icons a:hover {
            color: #B9FF66;
        }
    </style>
    <style>
        /* Share FAB and Modal Styles */
        .share-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #B9FF66;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        }

        }

            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .close-btn {
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            padding: 8px;
            width: 36px;
            height: 36px;
            color: #666;
            transition: all 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
        }

        .close-btn:hover {
            background: #eee;
            color: #333;
            transform: rotate(90deg);
        }

        .share-options {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .share-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-title {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .link-container {
            background: #f8f8f8;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #eee;
        }

        .profile-link {
            flex: 1;
            font-family: 'Space Grotesk', monospace;
            font-size: 1rem;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            user-select: all;
        }

        .copy-btn {
            background: #B9FF66;
            color: black;
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.75rem;
        }

        .copy-btn:hover {
            background: #a8ff3d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(185, 255, 102, 0.2);
        }

        .copy-btn.copied {
            background: #B9FF66;
            color: black;
        }

        .copy-btn i {
            width: 20px;
            height: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            padding-top: 2rem;
            margin-top: 1rem;
            border-top: 1px solid #eee;
        }

        .social-links a {
            color: #333;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.2s;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
        }

        .social-links a:hover {
            color: #B9FF66;
            background: #333;
            transform: translateY(-2px);
            border-color: #333;
        }

        .social-links i {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 640px) {
            .modal-content {
                padding: 2rem 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .link-container {
                padding: 0.875rem 1rem;
            }

            .social-links a {
                padding: 0.875rem;
            }
        }
    </style>

<script>
    const DEBUG = true;
    async function get_username(){
        if (DEBUG) {
            return 'sunithvs';
        }
        const pathParts = window.location.pathname.split('/').filter(part => part);
        // {#const username = pathParts[0];#}
        return pathParts[0];
    }
    async function isValidGitHubUsername(username) {
        // GitHub username rules:
        // 1. 1-39 characters long
        // 2. Can only contain alphanumeric characters and hyphens
        // 3. Cannot start or end with a hyphen
        // 4. Cannot have consecutive hyphens
        const githubUsernameRegex = /^[a-z\d](?:[a-z\d]|-(?=[a-z\d]))*$/i;

        let valid = username
            && username.length >= 1
            && username.length <= 39
            && githubUsernameRegex.test(username);
        if (!valid) {

            return false;
        }
        fetch(`https://api.github.com/users/${username}`)
            .then(response => response.json())
            .then(data => {

                if (data.message === 'Not Found') {

                    return false;
                }

                return data.type === 'User';
            })
            .catch(error => {


                return false;
            });
    }

    let profile_url = ''

    async function resolveProfileUrl() {
        const username=await get_username();

        const valid_username = await isValidGitHubUsername(username);
        if (valid_username) {

            return '';
        }

        try {
            const response = await fetch('data/processed_users.json');
            const data = await response.json();


            if (username in data) {

                return `https://raw.githubusercontent.com/sunithvs/devb.io/refs/heads/data/data/raw_profiles/${username}_profile.json`;
            }

            return `https://user.devb.io/user/${username}`;
        } catch (error) {


            return `https://user.devb.io/user/${username}`;
        }
    }


    async function fetchUserProfile() {
        profile_url = await resolveProfileUrl();
        // If no username or invalid username, render 404

        if (!profile_url) {
            renderNotFoundPage();
            return null;
        }

        try {
            const response = await fetch(profile_url);

            if (!response.ok) {
                // If API returns an error, check if it's a 404 to render custom page
                if (response.status === 404) {
                    renderNotFoundPage();
                    return null;
                }

                throw new Error('Failed to fetch profile data');
            }
            // if error in response

            return await response.json();
        } catch (error) {

            renderErrorPage(error);
            return null;
        }

<script>
    // Handle scroll behavior
    let lastScrollPosition = 0;
    
    function handleScroll() {
        if (window.innerWidth >= 1024) return; // Desktop behavior handled by CSS
        
        const currentScroll = window.scrollY;
        const scrollingDown = currentScroll > lastScrollPosition;
        const threshold = 200; // Adjust this value as needed
        
        if (currentScroll > threshold) {
            if (scrollingDown) {
                leftSection.classList.add('profile-hidden');
                leftSection.classList.remove('profile-visible');
            } else {
                leftSection.classList.add('profile-visible');
                leftSection.classList.remove('profile-hidden');
            }
            leftSection.classList.add('scrolled');
        } else {
            leftSection.classList.remove('scrolled', 'profile-hidden', 'profile-visible');
        }
        
        lastScrollPosition = currentScroll;
    }

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);
    window.addEventListener('resize', handleScroll);
    // Initial check
    handleScroll();
</script>
